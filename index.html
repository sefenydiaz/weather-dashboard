<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="bs stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header class="p-5 text-center text-white bg-primary">
        <h1>Weather Dashboard</h1>
    </header>
    <aside>
        <h1 class="p-2">Search for a City:</h1>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="New York City" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="cityInput">Search</button>
                </form>
            </div>
        </nav>
        <!-- these might need to be search history ? -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid bg-dark">
                <a class="navbar-brand text-white" href="#">Atlanta</a>
            </div>
        </nav>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid bg-dark">
                <a class="navbar-brand text-white" href="#">Chicago</a>
            </div>
        </nav>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid bg-dark">
                <a class="navbar-brand text-white" href="#">San Francisco</a>
            </div>
        </nav>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid bg-dark">
                <a class="navbar-brand text-white" href="#">Philadelphia</a>
            </div>
        </nav>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid bg-dark">
                <a class="navbar-brand text-white" href="#">Seattle</a>
            </div>
        </nav>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid bg-dark">
                <a class="navbar-brand text-white" href="#">Miami</a>
            </div>
        </nav>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid bg-dark">
                <a class="navbar-brand text-white" href="#">Detroit</a>
            </div>
        </nav>
    </aside>
    <main>
        <section>
            <h1 class="city"></h1>
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
        </section>
        <section id="weatherboxes">
            <div class="box">
                <p class="date" id="day1"></p>
                <p id="day1Temp"></p>
                <p id="day1Wind"></p>
                <p id="day1Humidity"></p>
            </div>
            <div class="box">
                <p class="date" id="day2"></p>
                <p id="day2Temp"></p>
                <p id="day2Wind"></p>
                <p id="day2Humidity"></p>
            </div>
            <div class="box">
                <p class="date" id="day3"></p>
                <p id="day3Temp"></p>
                <p id="day3Wind"></p>
                <p id="day3Humidity"></p>
            </div>
            <div class="box">
                <p class="date" id="day4"></p>
                <p id="day4Temp"></p>
                <p id="day4Wind"></p>
                <p id="day4Humidity"></p>
            </div>
            <div class="box">
                <p class="date" id="day5"></p>
                <p id="day5Temp"></p>
                <p id="day5Wind"></p>
                <p id="day5Humidity"></p>
            </div>
        </section>
    </main>
    <script src="./script.js">
    </script>
</body>

</html>
